<!DOCTYPE html>
<html>
<head>
  <title>FastBank Support Portal</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>FastBank Support Portal (Version A - Plain JS)</h1>

  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input id="username" placeholder="username" value="alice"><br>
      <input id="password" type="password" placeholder="password" value="password123"><br>
      <button>Login</button>
    </form>
    <p id="login-status"></p>
  </section>

  <section id="user-section" style="display:none">
    <h2>User</h2>
    <p id="user-info"></p>
  </section>

  <section id="transactions-section" style="display:none">
    <h2>Search Transactions</h2>
    <form id="search-form">
      <input id="search-q" placeholder="keyword">
      <button>Search</button>
    </form>

    <table border="1" id="transactions-table"></table>
  </section>

  <section id="feedback-section" style="display:none">
    <h2>Feedback Wall</h2>
    <form id="feedback-form">
      <textarea id="feedback-comment" rows="3" cols="40"></textarea><br>
      <button>Submit</button>
    </form>
    <div id="feedback-list"></div>
  </section>

  <section id="email-section" style="display:none">
    <h2>Change Email (CSRF Vulnerable)</h2>
    <form id="email-form">
      <input id="new-email" type="email" placeholder="new email">
      <button>Update</button>
    </form>
  </section>
</body>
</html>
